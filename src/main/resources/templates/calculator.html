<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/registration.css"/>
    <link href="../static/css/registration.css" rel="stylesheet">
</head>

<body>
<body class="text-center">
<main class="form-registration">
    <img class="mb-3" src="/logo/money.png" alt="" width="150" height="150">
    <h1 class="h3 mb-3 fw-normal">Розрахунок вартості пригону авто</h1>

    <div class="form-floating mb-5">
        <form action="/calculator" method="post">
            <input type="text" name="modelName" placeholder="Введіть модель авто" class="form-control"><br>
            <input type="text" name="lotPrice" placeholder="Варість лота" class="form-control"><br>
            <input type="text" name="yearProduction" placeholder="Рік виготовлення" class="form-control"><br>
            <input type="text" name="engineVolume" placeholder="Об'єм двигуна" class="form-control"><br>
            <label>Тип палива : </label>

            <select name="engineType">
                <option value="GASOLINE">  GAS  </option>
                <option value="DIESEL"> DIESEL </option>
            </select>
            <br>
            <br>

            <label>Вибрати порт: </label>

            <select name="portName">
                <option value="NEW_JERSEY">New Jersey, NJ</option>
                <option value="GEORGIA">Savannah, GA</option>
                <option value="FLORIDA">Miami, FL</option>
                <option value="TEXAS">Houston, TX</option>
                <option value="CALIFORNIA">Los Angeles, CA</option>
            </select>
            <br>
            <br>
            <button type="submit" class="btn btn-success">Розрахувати</button>
            <br>
        </form>
    </div>
</main>
</body>
</body>
</html>
